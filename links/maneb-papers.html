

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millennium Elearning Centre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .sparkle {
      position: relative;
      overflow: hidden;
    }
    .sparkle::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
      opacity: 0;
    }
    .sparkle:hover::before {
      animation: shine 0.6s ease-in-out;
      opacity: 1;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <!-- Decorative Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full floating"></div>
    <div class="absolute top-40 right-20 w-16 h-16 bg-blue-300 bg-opacity-20 rounded-full floating" style="animation-delay: -1s;"></div>
    <div class="absolute bottom-40 left-20 w-12 h-12 bg-purple-300 bg-opacity-15 rounded-full floating" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-20 right-16 w-24 h-24 bg-white bg-opacity-5 rounded-full floating" style="animation-delay: -0.5s;"></div>
  </div>

  <div class="container mx-auto p-6 text-center relative z-10">
    <!-- Header Section -->
    <div class="mb-12">
      <div class="glass-effect rounded-2xl p-8 mb-8 max-w-4xl mx-auto">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 text-white">
          <span class="bg-gradient-to-r from-yellow-200 via-pink-200 to-blue-200 bg-clip-text text-transparent">
            Millennium
          </span>
          <br>
          <span class="text-white">Elearning Centre</span>
        </h1>
        
        <div class="w-24 h-1 bg-gradient-to-r from-yellow-400 to-pink-400 mx-auto mb-6 rounded-full"></div>
        
        <h2 class="text-xl md:text-2xl font-semibold mb-4 text-blue-100">
          Welcome to Maneb Papers Page
        </h2>
        <p class="text-blue-50 text-lg opacity-90">
          Choose what you want:
        </p>
      </div>
    </div>

    <!-- Papers Grid -->
    <div class="max-w-3xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <a 
          href="https://ac.wtec1.com/category/maneb-jce/" 
          class="sparkle glass-effect group relative overflow-hidden py-8 px-6 rounded-2xl hover:scale-105 transform transition-all duration-300 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50"
          aria-label="Access JCE Papers"
        >
          <div class="relative z-10">
            <div class="text-white mb-4">
              <svg class="w-16 h-16 mx-auto mb-4 opacity-80" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="text-2xl md:text-3xl font-bold text-white mb-2">JCE</div>
            <div class="text-blue-100 text-lg opacity-90">PAPERS</div>
            <div class="text-blue-200 text-sm mt-2 opacity-75">Junior Certificate Examination</div>
          </div>
          <div class="absolute inset-0 bg-gradient-to-br from-blue-500 to-blue-700 opacity-80 rounded-2xl"></div>
        </a>
        
        <a 
          href="https://ac.wtec1.com/category/maneb-msce/" 
          class="sparkle glass-effect group relative overflow-hidden py-8 px-6 rounded-2xl hover:scale-105 transform transition-all duration-300 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50"
          aria-label="Access MSCE Papers"
        >
          <div class="relative z-10">
            <div class="text-white mb-4">
              <svg class="w-16 h-16 mx-auto mb-4 opacity-80" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>
            <div class="text-2xl md:text-3xl font-bold text-white mb-2">MSCE</div>
            <div class="text-purple-100 text-lg opacity-90">PAPERS</div>
            <div class="text-purple-200 text-sm mt-2 opacity-75">Malawi School Certificate</div>
          </div>
          <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-purple-700 opacity-80 rounded-2xl"></div>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-16 text-center">
      <div class="glass-effect rounded-xl p-4 max-w-md mx-auto">
        <p class="text-white text-sm opacity-75">
          &copy; <span id="currentYear"></span> Millennium Elearning Centre
        </p>
        <p class="text-blue-100 text-xs mt-1 opacity-60">
          Empowering Education Excellence
        </p>
      </div>
    </div>

  <!-- Dynamic Year Script -->
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  </div>
</body>
</html>
